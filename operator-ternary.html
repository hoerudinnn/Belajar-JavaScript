<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tanpa ternary operator
        const nilai = 70;
        let ucapan;

        if(nilai >= 75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Silakan Anda Coba Lagi";
        }

        document.writeln(`<h1>${ucapan}</h1>`);

        // menggunakan ternary operator
        ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silakan Anda Coba Lagi";

        document.writeln(`<h1>${ucapan}</h1>`);
    </script>
</body>
</html>
