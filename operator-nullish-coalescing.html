<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let parameter;

        let data = parameter;
        if(data === undefined || data === null) {
            data = "Nilai Default";
        }

        document.writeln(`<h1>${data}</h1>`);

        // yang lebih simple
        data = parameter ?? "Nilai Default";
        document.writeln(`<h1>${data}</h1>`);

    </script>
</body>
</html>
