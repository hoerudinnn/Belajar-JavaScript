<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // destructuring di array
        {
            const names = ["Budi", "Joko", "Aji", "Eko", "Dani"];
            let [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }
        // destructuring di object
        {
            const person = {
                firstName: 'John',
                lastName: 'Doe',
                address: {
                    street: 'Belum ada jalan',
                    city: 'Bogor',
                    country: 'Indonesia'
                },
                hobby: 'Futsal',
                channel: 'Programmer masa kini' 
            };

            let {firstNames, lastName, address, ...others} = person;
            console.info(firstName);
            console.info(lastName);
            console.info(address);
            console.info(others);

        }

    
    </script>
</body>
</html>
