<body>
    <script>

        console.info(this);

        const person = {
            name: "John",
            sayHello: function(value) { 
                console.info(`Hello, ${value} My Name is ${this.name}`); // Menampilkan pesan 'Hello' bersama dengan nilai 'value' yang diterima. serta mencantumkan nama dari properti 'name' di objek 'person' menggunakan 'this'
            }
        }

        person.sayHello("Budi");


    </script>
