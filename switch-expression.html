<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = "A";

        switch (value) {
            case "A":
                document.writeln("Selamat Anda Lulus dengan Predikat Sangat Baik");
                break;
            case "B":
                document.writeln("Selamat Anda Lulus dengan Predikat Baik");
                break;
            default:
                document.writeln("Maaf, Anda belum Lulus");
        }        
    </script>
</body>
</html>
