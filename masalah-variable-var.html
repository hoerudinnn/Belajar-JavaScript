<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // global scope
        let i = 20;

        for (let i = 0; i < 10; i++) {
            // local scope
            console.info(`local variable ${i}`);
        }

        console.info(`global variable ${i}`);

    </script>
</body>
</html>
