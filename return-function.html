<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Membuat return function
        function sayHello (firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say
        }

        // memanggil dan menangkap return
        const result = sayHello("Eko", "Wijaya");
        document.writeln (result);


        function getFInalValue(value) {
            if (value > 90) {
                return 'A';
            } else if (value > 80) {
                return 'B';
            } else if (value > 70) {
                return 'C';
            } else if (value > 60) {
                return 'D';
            } else {
                return 'E';
            }
        }

        const finalValue = getFInalValue (50);
        document.writeln(`<p>${finalValue}</p>`);

        function random (array, valueable) {
            for (const element of array) {
                if (element === valueable) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 45, 87, 10, 99, 3, 8, 43, 32];
        const search = 99;
        const found = random(array, search);
        document.writeln(found)
    </script>
</body>
</html>
