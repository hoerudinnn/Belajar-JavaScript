<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = parseInt("1");
        const b = 1;
        const total = a + b

        document.writeln(`<p>${total}</p>`)

        const value1 = 1;
        const value2 = 1;
        const totalValue = value1 + value2;

        document.writeln(`<p>${totalValue}</p>`)
        document.writeln(`<p>${parseFloat(1.1)}</p>`)
        document.writeln(`<p>${parseInt(1.1)}</p>`)
        document.writeln(`<p>${Number(1.1)}</p>`)

        // NaN
        const first = Number("salah");
        const second = 1;

        const result = first + second;
        document.writeln(`<p>${result}</p>`);
        document.writeln(`<p>${number(2)}</p>`);
        
    </script>
</body>
</html>
